<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./index.css" />
        <title>Draw Board</title>
    </head>
    <body>
        <div class="container">
            <h1 class="test-center my-3 display-4"
                >Javascript:All You Need to Know</h1
            >

            <div class="row">
                <div class="col-md-6"
                    ><div class="form-group">
                        <label for="inp">Enter All Names</label>
                        <textarea
                            name=""
                            id="inp"
                            class="form-control"
                            rows="14"
                        ></textarea>
                        <div class="d-grid justify-content-center">
                            <button class="btn btn-primary mt-3" id="showAllStudent" data-bs-toggle="collapse" data-bs-target="#showAll"
                                >Show All Studend</button
                            ></div
                        >
<div class="collapse" id="showAll">
                        <ul class="list-item" id="list_item"></ul></div>
                    </div>
                </div>
                <div class="col-md-6">
<p class="lead">OutPut Display</p>
<h1 class="text-center text-danger display-4 border border-info p-4" id="display">Display</h1>
                    <div class="d-grid d-block">

                        <button
                            id="search"
                            class="btn btn-primary btn-block"
                            type="button"
                           
                        
                            >Show All Student</button
                        ></div
                    >
                   
                        <div class="card">
                            <div class="card-body">
                                <ul class="list-group-item my-4">
                                    <li class="list-group-item">
                                        <strong
                                            >First Winner:<span
                                                id="first-position"
                                            ></span></strong
                                    ></li>
                                    <li class="list-group-item"
                                        ><strong
                                            >Second Winner:
                                            <span
                                                id="second-position"
                                            ></span></strong
                                    ></li>
                                    <li class="list-group-item"
                                        ><strong
                                            >Third Winner:<span
                                                id="third-position"
                                            ></span></strong
                                    ></li>
                                </ul>
                            </div>
                        </div>
                   
                </div>
            </div>
        </div>
        <!-- JavaScript Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://kit.fontawesome.com/7985b36beb.js"
            crossorigin="anonymous"
        ></script>
        <script src="./index.js"></script>
    </body>
</html>
